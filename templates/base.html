<!DOCTYPE html>
<html lang="pl">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- JavaScripts -->
    <script
      src="/static/js/jquery-3.4.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap-dark.css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Charts.js CSS/JS -->
    <link rel="stylesheet" href="/static/css/Chart.min.css" />
    <script src="/static/js/Chart.min.js"></script>
    <script src="/static/js/main.js"></script>

    <title>{% block title %}{% endblock %} - Scheduler Simulator</title>
    {% endblock %}
  </head>
  <body>
    <!-- Head/Title -->
    <div class="container headercontainer">
      <div class="row">
        <div class="col-sm-12">
          <p>
            <img
              src="/static/images/logo.png"
              alt="Scheduler Simulator 2020"
              height="40px"
              width="auto"
            />
          </p>
        </div>
      </div>
    </div>
    <div class="container maincontainer">
      <div class="row amenu">
        <div class="col-sm-7">
          <a href="{{ url_for('index') }}"
            ><button type="button" class="btn btn-primary" id="menu-mainButton">
              Main
            </button></a
          >
          <a href="{{ url_for('results') }}"
            ><button
              type="button"
              class="btn btn-primary"
              id="menu-resultsButton"
            >
              Results
            </button></a
          >
          <a href="{{ url_for('generator') }}"
          ><button
            type="button"
            class="btn btn-primary"
            id="menu-generatorButton"
          >
            Generator
          </button></a
        >
        </div>
        <div class="col-sm-5" style="text-align: right;">
          <a href="#"
            ><button type="button" class="btn btn-dark" id="menu-debugButton">
              Debug
            </button></a
          >
        </div>
      </div>
      <div id="content">{% block content %}{% endblock %}</div>
    </div>
    <div class="container afooter">
      <div class="row">
        <div class="col-sm-10">
          <small>&copy; {{ context.footertext }}</small>
        </div>
        <div class="col-sm-2 text-sm-right">
          <small>v{{ context.appversion }}</small>
        </div>
      </div>
      <div id="footer">{% block footer %}{% endblock %}</div>
    </div>
  </body>
</html>
